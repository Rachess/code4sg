<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-post.css">
</head>
<body>
    <div class="container">
        <header id="mainHeader">
            <img src="images/saltrice.svg" alt="SaltRice logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                    <img src="images/ham.png" alt="toogle menu" class="menu" id="menu">
                </a>
                <ul class="show-desktop" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="images/exit.svg" alt=""></li>
                    <li><a class="bold" href="#">Home</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </header>
        <section id="create-postSection">
            <h3>Create New Post</h3>
            <form action="" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter Post's title..">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message here.."></textarea>
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="Relationship">Relationship</option>
                    <option value="Social">Social</option>
                </select>
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="Enter tags followed by space..">
                <button class="tag-button">#sometag x</button>
                <div class="button-group">
                    <input type="submit" class="cancel-button" value="Cancel">
                    <input type="submit" class="submit-button" value="Submit">
                </div>
                
            </form>
            
        </section>
        <footer class="container">
            <a href="#" class="footer-link">Â© 2020 saltrice. All Rights Reserved. http://saltrice.com</a>
        </footer>
    </div>
</body>
</html>
